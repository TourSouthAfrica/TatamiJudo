          <p>At Tatami, we strive to be the best. We train hard and are very disciplined whilst being humble and helping others</p>

        <form action="https://formsubmit.co/kaydentatamijudo@gmail.com" method="POST">
          <div class="title"> 
            <h2>Register here</h2>
          </div>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="A new Judoka has joined Tatami!">
            <input type="text" name="Parent name" placeholder="Parent's Full name">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="number" placeholder="Phone number">
            <input type="text" name="Childs name" placeholder="Child's Full name">
            <input type="number" name="grade" placeholder="Current Grade">
            <input type="text" name="Gender" placeholder="Child's Gender">
            <input type="text" name="School name" placeholder="Name of school">
            Child's Date of Birth:
            <input type="Date" name="Date" placeholder="Child's Date of Birth">
          </div>
          <div>
            <button type="submit" onclick="openPopup()">Submit</button>
          </div>
